# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site title
title: Recipe Box

# Below the site title
tagline: 

# Site logo
logo:

# A description of your site for social meta tag, search engines, and feed.xml
description: description

# The base hostname & protocol of your site for where absolute urls are needed
url: shsn.github.io/

# The subpath of your site, if you want to host your path on a subpath like on GitHub Pages. e.g. /blog
baseurl: /rb

sass:
  sass_dir: _sass

# Site navigation - each item must have a title and a url.
navigation:
- text: Home
  url: /rb
- text: Popular
  url: /popular/
- text: International
  url: /international/
  - text: Style Guide
  url: /style-guide/
- text: Archives
  url: /tags/

# Author information - author info at the bottom of the post
author_name: "X B"
author_bio: "My name is XB. I’m a full-time adventure travel blogger and photographer who’s been exploring the world for over 6 years."
author_url: "github.io"
author_location: "Vilnius, Lithuania"
author_image: authorimage.jpg

# Footer ad banner
banner_image: banner.jpg
banner_url: https:/shsn.github.io/rb

# Footer newsletter widget - add your form action url for MailChimp signup form here
mailchimp_url: "https://duckduckgo.com"

# Social links in the site footer
twitter_username: "username"
facebook_username: "username"
github_username: "username"
codepen_username: "username"
dribbble_username: "username"
medium_username: "@username"
instagram_username: "username"
pinterest_username: "username"
linkedin_username: "username"

# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/blog/page:num/'
plugins: [jekyll-paginate]

permalink: pretty
markdown: kramdown
kramdown:
    auto_ids: false
